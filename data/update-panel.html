<html>
<head>
</head>
<body>
	<div><h1>SHH! Safer Password Manager</h1></div>
    <div id="buttonDiv">
    <input type="button" id="fill" value="Fill & Submit Login"/><br>
    <input type="button" id="pinfo" value="Update Personal Info"/><br>
    <input type="button" id="userp" value="Update Page Sign-In"/>
    </div>
    <div id="pinfoDiv" style="display:none">
      <pre> Personal Info
      First:	<input id="first"/><br>
      Last:	<input id="last"/><br>
      Address:	<input id="address"/><br>
      City: 	<input id="city"/><br>
      State:	<input id="state"/><br>
      Country:	<input id="country"/><br>
      Phone:	<input id="phone"/><br>
      Email:	<input id="email"/><br>
      <input id="save-pinfo" value="Save" type="button"/>
      </pre>
    </div>
    <div id="userpDiv" style="display:none">
      <pre> Sign-In Info
      Username:	<input id="username"/><br>
      Password:	<input type="password" id="password"/><br>
      Action:	<input id="action"/><br>
      <input id="save-userp" value="Save" type="button"/>
      </pre>
    </div>
    <div id="cancelDiv"><input type="button" id="cancel" value="cancel"/></div>
</body>
